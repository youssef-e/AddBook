unit_tests:
  GET:
    - { url: "/places/0"                                                     , status: 404, out: "notFound"}
    - { url: "/places"                                                       , status: 200, out: "get_places"}
    - { url: "/place"                                                        , status: 405}
    - { url: "/places/#place_id_1#"                                          , status: 200, out: "get_place"}
    - { url: "/places/#place_id_1#/contacts"                                 , status: 200, out: "get_contacts"}
    - { url: "/places/contacts/#contact_id_2#"                                , status: 200, out: "get_contact"}
    - { url: "/places/#place_id_1#/contact"                                  , status: 405}

  POST:
    - { url: "/place"                                                        , status: 201, out: "posted_place"                  , in: "post_place"}
    - { url: "/place"                                                        , status: 400, out: "posted_place_invalid_json"     , in: "post_place_invalid_json"}
    - { url: "/place"                                                        , status: 400, out: "posted_place_missing_field"    , in: "post_place_missing_field"}
    - { url: "/place"                                                        , status: 400, out: "posted_place_extra_field"      , in: "post_place_extra_field"}
    - { url: "/place"                                                        , status: 400, out: "posted_place_address_too_long" , in: "post_place_address_too_long"}
    - { url: "/places/#place_id_1#"                                          , status: 405}
    - { url: "/places"                                                       , status: 405}
    - { url: "/places/#place_id_1#/contact"                                  , status: 201, out: "posted_contact"                  , in: "post_contact"}
    - { url: "/places/0/contact"                                             , status: 404, out: "notFound"                        , in: "post_contact"}
    - { url: "/places/#place_id_1#/contact"                                  , status: 400, out: "posted_contact_invalid_json"     , in: "post_contact_invalid_json"}
    - { url: "/places/#place_id_1#/contact"                                  , status: 400, out: "posted_contact_missing_field"    , in: "post_contact_missing_field"}
    - { url: "/places/#place_id_1#/contact"                                  , status: 400, out: "posted_contact_extra_field"      , in: "post_contact_extra_field"}
    - { url: "/places/#place_id_1#/contact"                                  , status: 400, out: "posted_contact_title_too_long"   , in: "post_contact_title_too_long"}
    - { url: "/places/#place_id_1#/contacts"                                 , status: 405}

  PATCH:
    - { url: "/places/#place_id_1#"                                          , status: 200, out: "patched_place"                  , in: "patch_place"}
    - { url: "/places/#place_id_1#"                                          , status: 400, out: "patched_place_invalid_json"     , in: "patch_place_invalid_json"}
    - { url: "/places/#place_id_1#"                                          , status: 400, out: "patched_place_extra_field"      , in: "patch_place_extra_field"}
    - { url: "/places/#place_id_1#"                                          , status: 400, out: "patched_place_address_too_long" , in: "patch_place_address_too_long"}
    - { url: "/place"                                                        , status: 405}
    - { url: "/places"                                                       , status: 405}
    - { url: "/places/contacts/#contact_id_2#"                               , status: 200, out: "patched_contact"                  , in: "patch_contact"}
    - { url: "/places/contacts/#contact_id_2#"                               , status: 400, out: "patched_contact_invalid_json"     , in: "patch_contact_invalid_json"}
    - { url: "/places/contacts/#contact_id_2#"                               , status: 400, out: "patched_contact_extra_field"      , in: "patch_contact_extra_field"}
    - { url: "/places/contacts/#contact_id_2#"                               , status: 400, out: "patched_contact_title_too_long"   , in: "patch_contact_title_too_long"}

  DELETE:
    - { url: "/places/#place_id_1#"                                          , status: 204}
    - { url: "/places/0"                                                     , status: 204}
    - { url: "/place"                                                        , status: 405}
    - { url: "/places"                                                       , status: 405}
    - { url: "/places/contacts/#contact_id_2#"                               , status: 204}
    - { url: "/places/contacts/0"                                            , status: 204}
    - { url: "/place/contacts/#contact_id_2#"                                , status: 404}
    - { url: "/places/#place_id_1#/contact"                                  , status: 405}